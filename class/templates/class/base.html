{%load static%}

<!DOCTYPE html>

<html lang = "english">
    <head>

        <!-- Loading the meta view port -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- the title block -->
        {%block title%}
        {%endblock%}

        <!-- Linking to the bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

         <!-- Link to the local style sheets -->
         <link rel="stylesheet", href="{%static 'class/css/styles.css'%}">
    </head>

    <body>
        
        <!-- Creating the navigation bar -->
<div class="topnav" id="top-nav-bar">
    {%if user.is_authenticated %}
    <a href = "{%url 'class:home'%}"> Home </a>
    <a href = "{%url 'class:create_cause'%}"> Create Cause </a>
    <a href = "{%url 'users:logout'%}"> Logout </a>

    {% else %}
    <a href = "{%url 'users:register'%}"> Register </a>
    <a href = "{%url 'users:login'%}"> Login </a>
    {%endif%}
    <a class="icon" onclick="myFunction()"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </a>

</div>


</div>   
        {% if messages %}
            {%for message in messages %}
                <div class="alert alert-{{message.tags}}"> {{message}} </div>
            {%endfor%}
        {%endif%}
        <!-- The content block -->
        {%block content%}
        {%endblock%}
    </body>

    <!-- Adding the scripts here -->
    <script>
        function myFunction() 
        {
            var x = document.getElementById("top-nav-bar");
            if (x.className === "topnav") 
            {
                x.className += " responsive";
            } 
            else 
            {
                x.className = "topnav";
            }
        }

    function facebook_share() {

        let facebook_share_url = "http://www.facebook.com/sharer.php?u=" + window.location.href;
        window.location.assign(facebook_share_url)
        window.location = facebook_share_url
    }

    function whatsapp_share() {
        let whatsapp_share_url = "whatsapp://send?text=" + "Hey let's make a difference    ->" + window.location.href;
        window.open(whatsapp_share_url)
    }

    </script>

</html>
